<!DOCTYPE html>
<html>
<head>
  <title>DWMA project</title>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="description" content="">
  <!-- Meta Partage -->
  <!-- Favicon -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">

  <link rel="stylesheet" href="styles/app.css">

  <script src="scripts/app.js" defer></script>
</head>
<body>

  <h1>Poke API</h1>

  <div class="search">
    <h2 class="search--title">Find your Pokemon</h2>
    <input class="search--input" type="text" placeholder="Pikachu">
    <button class="search--btn">Search</button>
  </div>

  <div class="pokemon">

    <div class="pokemon--intro">
      <h3 class="pokemon--title"></h3>
      <img class="pokemon--sprite" src="" alt="">
    </div>
    

    <div class="pokemon--types">
      <h4 class="pokemon--type__title"></h4>
      <ul class="pokemon--type"></ul>
    </div>

    <div class="pokemon--stats">
      <h4 class="pokemon--stats__title"></h4>
      <ul class="pokemon--stat"></ul>
    </div>
    

  </div>
  

</body>
</html>
